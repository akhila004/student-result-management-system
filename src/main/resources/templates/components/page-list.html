<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="page-list (panelName,pages)">
    <div class="card" >
        <div class="card-header" th:text="${panelName}">
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li th:each="page: ${pages}"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <a th:text="${page}" th:href="@{'/' + ${page}}"></a>
                </li>
            </ul>

        </div>
    </div>
</div>
</body>
</html>

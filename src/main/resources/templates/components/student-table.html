<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="student-table (headers,students)">
    <table class="table">
        <thead>
        <tr>
            <th scope="col" th:each="tableHeader: ${headers}" th:text="${tableHeader}" >#</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <th scope="row" th:text="${student.id}"></th>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.familyName}"></td>
            <td th:text="${#dates.format(student.dateOfBirth,'yyyy-MM-dd')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
